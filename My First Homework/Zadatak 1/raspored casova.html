<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maja Stanujkic" />
    <title>Primer HTML forme</title>

    <style type="text/css">
        th {
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .naslov {
            background-color: #808080;
        }

        .dani {
            background-color: #87CEFA;
        }
    </style>
</head>

<body>
    <div id="raspredCasova">
        <table style="width: 200px;">
            <tr class="naslov">
                <th colspan="6">RASPORED ČASOVA</th>
            </tr>
            <tr class="dani">
                <th></th>
                <th>PON</th>
                <th>UTO</th>
                <th>SRE</th>
                <th>ČET</th>
                <th>PET</th>
            </tr>

            <tr>
                <td><b>1.</b></td>
                <td>Muzičko</td>
                <td>Hemija</td>
                <td>Likovno</td>
                <td>Srpski</td>
                <td>Matematika</td>
            </tr>
            <tr>
                <td><b>2.</b></td>
                <td>Matematika</td>
                <td>Srpski</td>
                <td>Srpski</td>
                <td>Fizičko</td>
                <td>Srpski</td>
            </tr>
            <tr>
                <td><b>3.</b></td>
                <td>Engleski</td>
                <td rowspan="2">Matematika</td>
                <td>Fizika</td>
                <td>Hemija</td>
                <td>Fizika</td>
            </tr>
            <tr>
                <td><b>4.</b></td>
                <td>Fizika</td>
                <td>Engleski</td>
                <td>Biologija</td>
                <td>Informatika</td>
            </tr>
            <tr>
                <td><b>5.</b></td>
                <td>Fizičko</td>
                <td>Biologija</td>
                <td>Istorija</td>
                <td>Francuski</td>
                <td>Fizičko</td>
            </tr>
        </table>
    </div>
</body>

</html>
