<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maja Stanujkic" />

    <title>Prva forma</title>

    <style type="text/css">
        form {
            background-color: #d1d1d1;
            max-width: 350px;
            height: 680px;
            padding: 5px;
        }

        #radio {
            accent-color: #808080;
        }

        textarea::placeholder {
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="container">

        <form action="action_page.html" method="get" id="survey">
            <fieldset>

                <legend>My first form</legend>

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Marko"><br />

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Markovic"><br />

                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw"><br />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="emal" placeholder="no-reply@something.com"><br />

                <hr>

                <label for="Gender">Gender:</label><br />

                <input type="radio" name="gender" value="male" id="radio" checked> Male<br />
                <input type="radio" name="gender" value="female" id="radio"> Female<br />

                <label for="course">Select course:</label>
                <select id="courses" name="courses">
                    <option value="python">Python</option>
                    <option value="clanguage">C and C++</option>
                    <option value="web" selected>ASP.NET MVC</option>
                    <option value="java">Java</option>
                </select>

                <hr>
                <textarea name="message" style="width:300px; height:300px;"
                    placeholder="Write your comments here..."></textarea>
                <hr>

                <label for="Gender">Training:</label><br />
                <input type="checkbox" id="elementary" name="training1" value="training1">
                <label for="training1">Elementary</label><br>
                <input type="checkbox" id="advanced" name="training2" value="training2">
                <label for="training2">Advanced</label><br>
                <input type="checkbox" id="proficiency" name="training3" value="training3">
                <label for="training3">Proficiency</label><br>
                <hr>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />

            </fieldset>
        </form>
    </div>

</body>

</html>
